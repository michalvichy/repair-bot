<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <h2>Add new car</h2>
            <form>
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Name" ng-model="car.name">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Model" ng-model="car.model">
                </div>
                <button type="submit" ng-click="addCar(car)" class="btn btn-success">Add Car</button>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-md-5">
            <table class="table table-hover">
                <tr ng-repeat="car in cars">
                    <td>{{ car._id }}</td>
                    <td>{{ car.name }}, {{ car.model }}</td>
                    <td><div class="btn btn-danger" ng-click="removeCar(car._id)">X</div></td>
                </tr>
            </table>
        </div>
    </div>
</div
